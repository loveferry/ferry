# 服务
server:
  port: 58080
  session-timeout: 30
  tomcat:
    max-threads: 500
    uri-encoding: UTF-8


# 日志
logging:
  path: /u01/ferry/logs/base/
  level:
    root: INFO
    cn.org.ferry : DEBUG
    io.swagger.models.parameters.AbstractSerializableParameter: ERROR


# dataSource
spring:
  datasource:
    url: jdbc:mysql://47.100.232.59:3306/ferry
    username: ferry
    password: ferry
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 47.100.232.59
    port: 6379
    database: 0
    timeout: 5000ms
    password: redis
    client-name: ferry
    token-period: 900
    jedis:
      pool:
        max-active: 50
        max-idle: 20
        min-idle: 2
        max-wait: 3000ms
  liquibase:
    enabled: false


# mybatis
mybatis:
  mapper-locations: classpath:cn/org/ferry/**/mapper/*Mapper.xml
  #  type-aliases-package: "cn.org.ferry.sys.dto"
  configuration:
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true   # 开启驼峰映射
    cache-enabled: true


pagehelper:
  helperDialect: mysql   # 指定数据库分页类型
  reasonable: true    # 页码<=0 查询第一页，页码>=总页数查询最后一页
  supportMethodsArguments: true   # 支持通过 Mapper 接口参数来传递分页参数
  params: count=countSql




# actuator 配置参数
management:
  endpoint:
    shutdown:
      enabled: false   # 禁用接口关闭 Spring Boot
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"        # 打开所有的监控点
        exclude: shutdown   # 禁用关机服务
      base-path: /actuator  # 定制监控点路径，默认为 /actuator
# 定制 actuator 信息
info:
  app:
    name: ferry
    author: ferry
    email: ferry_sy@163.com
    desciption: 人生而自由，却无往不在枷锁之中

# 自定义的配置属性
ferry:
  upload: /u01/ferry/upload
  liquibase:
    enabled: true
  swagger:
    enabled: true
  cxf:
    path: /ws
  cors:
    allowedOrigins: "*"
    allowedHeaders: DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,Content-Type,_token
    allowedMethod: GET,POST,OPTIONS,DELETE,PUT
    maxAge: 1800
    url: "/api/**"
  filter:
    paths: "/swagger,/actuator/**"
